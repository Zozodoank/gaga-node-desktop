appId: gaganode.desktop
productName: Gaganode Desktop

files:
  - filter:
    - electron/**/*
    - vue/dist/**/*
    - node_modules/**/*

extraResources:
  - to: static
    filter:
      - bin/apphub*
      - bin/root_conf/**/*

directories:
  buildResources: electron/resource/build
  output: release

asar: true

afterSign: 'pkgs/mac/notarize.js'

mac:
  artifactName: ${name}-${version}-mac-${arch}.${ext}
  icon: electron/resource/build/icon.png
  category: public.app-category.productivity
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: 'pkgs/mac/entitlements.mac.plist'
  entitlementsInherit: 'pkgs/mac/entitlements.mac.plist'
  target:
    - dmg

dmg:
  iconSize: 160
  iconTextSize: 12
  window:
    width: 1024
    height: 960
  contents:
    - x: 180
      y: 170
      type: file
    - x: 480
      y: 170
      type: link
      path: /Applications
  sign: false

win:
  artifactName: ${name}-${version}-win-${arch}.${ext}
  icon: electron/resource/build/icon.png
  requestedExecutionLevel: requireAdministrator
  target:
    - target: nsis

nsis:
  oneClick: false
  warningsAsErrors: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
